<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="page-wrapper">
        <div class="wrapper">
            <div class="image-side side">
                <div class="image-wrapper">
                    <h1 id="main-title">NeueHome</h1>
                   
                   
                </div>
            </div>
            <div class="form-side side">
                <div class="form-wrapper">
                    <h1 class="inter-header">Begin Today</h1>
                    <form action="#" method="submit">
                        <div class="form-row">
                            <div class="form-item">
                                <label for="first-name" class="form-label inter-label">First Name</label>
                                <input type="text" name="first-name" id="first-name" class="form-input" required>
                            </div>
                            <div class="form-item">
                                <label for="last-name" class="form-label inter-label">Last Name</label>
                                <input type="text" name="last-name" id="last-name" class="form-input" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-item">
                                <label for="email" class="form-label inter-label">Email</label>
                                <input type="email" name="email" id="email" class="form-input" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-item">
                                <label for="phone-number" class="form-label inter-label">Phone Number</label>
                                <input type="tel" name="phone-number" id="phone-number" pattern="[0-9]*" required inputmode="tel">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-item">
                                <label for="password" class="form-label inter-label">Password</label>
                                <input type="password" name="password" id="password" minlength="8" required>
                            </div>
                            <div class="form-item">
                                <label for="confirm-password" class="form-label inter-label">Confirm Password</label>
                                <input type="password" name="confirm-password" id="confirm-password" minlength="8" required>
                            </div>
                        </div>
                    <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
